                    <div data-rendered-component="WinnerIndex" id="WinnerIndex29561cb8583f45afe4df09dcf88f96c9"></div><script id="WinnerIndex29561cb8583f45afe4df09dcf88f96c9-props" type="application/json">{"winnerCategories":[{"id":0,"name":"All Winners","slug":"all-winners","created_at":"2018-08-22 19:35:51","updated_at":"2018-08-22 19:36:36","winners":[{"id":1,"candidate_id":7,"rank":1,"description":"Cristiano Ronaldo topped the list for going above and beyond on the field and in his charity work. The f\u00fatbol star raised money for various causes including donating more than $83,000 to a 10-year-old fan in need of brain surgery and giving more than $165,000 to fund a cancer center in Portugal that treated his mother. Ronaldo has also used his fame as a global spokesperson for a variety of causes including childhood hunger, obesity and biodiversity. \r\n","winner_category_id":0,"candidate":{"id":7,"category_id":2,"slug":"cristiano-ronaldo","name":"Cristiano Ronaldo","description":"Joined FIFA's \"11 against Ebola\" campaign","gender":"M","photo":"cristiano-ronaldo.jpg","photo_source":"http:\/\/thewowstyle.com","twitter":"@Cristiano","created_at":"2015-06-08 15:45:50","updated_at":"2015-06-25 19:08:18","share_name":"@Cristiano","thumbnail":"http:\/\/athletesgonegood.com\/images\/thumbnails\/thumb-cristiano-ronaldo.jpg","url":"http:\/\/athletesgonegood.com\/candidates\/cristiano-ronaldo"}},{"id":2,"candidate_id":114,"rank":2,"description":"The Champ is here! WWE Superstar John Cena took home second place on the list for granting nearly 500 wishes with Make-A-Wish. Cena is the most requested celebrity Wish granter and holds the record for the most Wishes granted through the organization. He has also supported other organizations including Susan G. Komen to raise funds and awareness for breast cancer. Through Cena\u2019s leadership and dedication, WWE has raised more than $1.5 million since partnering with Susan G. Komen in 2012.","winner_category_id":0,"candidate":{"id":114,"category_id":24,"slug":"john-cena","name":"John Cena","description":"Has made more than 400 Make-A-Wish dreams come true","gender":"M","photo":"john-cena.jpg","photo_source":"http:\/\/www.profightdb.com\/wrestlers\/john-cena-350.html","twitter":"@JohnCena","created_at":"2015-06-08 20:21:54","updated_at":"2015-06-24 00:37:46","share_name":"@JohnCena","thumbnail":"http:\/\/athletesgonegood.com\/images\/thumbnails\/thumb-john-cena.jpg","url":"http:\/\/athletesgonegood.com\/candidates\/john-cena"}},{"id":3,"candidate_id":110,"rank":3,"description":"Serena Williams not only won her sixth Wimbledon championship this summer, but also landed the third spot on the Athletes Gone Good list. In addition to her work with the Serena Williams Foundation and as a UNICEF Goodwill Ambassador, Serena supported the 1 in 11 campaign to support access to education this year. ","winner_category_id":0,"candidate":{"id":110,"category_id":8,"slug":"serena-williams","name":"Serena Williams","description":"Launched the 1 in 11 campaign to extend educational opportunities to marginalized children in Bangladesh, Indonesia, and Nepal, with the goal of expanding to more countries","gender":"F","photo":"serena-williams.jpg","photo_source":"http:\/\/afanobsessed.sportsblog.com\/posts\/1473419\/is_serena_williams_the_greatest_of_all_time_.html","twitter":"@serenawilliams","created_at":"2015-06-08 20:17:49","updated_at":"2015-06-24 01:08:14","share_name":"@serenawilliams","thumbnail":"http:\/\/athletesgonegood.com\/images\/thumbnails\/thumb-serena-williams.jpg","url":"http:\/\/athletesgonegood.com\/candidates\/serena-williams"}},{"id":4,"candidate_id":154,"rank":4,"description":"South Korean figure skater Yuna Kim took home the fourth spot for her work as a UNICEF Goodwill ambassador and fundraiser. ","winner_category_id":0,"candidate":{"id":154,"category_id":9,"slug":"yuna-kim","name":"Yuna Kim","description":"Serves as a goodwill ambassador and fundraiser for UNICEF ","gender":"F","photo":"yuna-kim.jpg","photo_source":"http:\/\/flickr.com","twitter":"@Yunaaaa","created_at":"2015-06-25 20:47:32","updated_at":"2015-06-25 20:47:32","share_name":"@Yunaaaa","thumbnail":"http:\/\/athletesgonegood.com\/images\/thumbnails\/thumb-yuna-kim.jpg","url":"http:\/\/athletesgonegood.com\/candidates\/yuna-kim"}},{"id":5,"candidate_id":11,"rank":5,"description":"Beloved Brazilian f\u00fatbol player Neymar Jr. brings goodness on and off the field. He came in fifth for his participation in FIFA\u2019s 11 Against Ebola campaign, for partnering with Paypal to bring clean water to Brazil with Waves for Water, and for founding the Neymar Jr. Institute Project -- an educational and sports complex in Praia Grande\r\n","winner_category_id":0,"candidate":{"id":11,"category_id":2,"slug":"neymar","name":"Neymar","description":"Joined FIFA's \"11 against Ebola\" campaign","gender":"M","photo":"neymar.jpg","photo_source":"http:\/\/www.boomsbeat.com\/articles\/5358\/20140617\/42-interesting-facts-about-neymar-became-a-father-at-age-19-named-the-most-marketable-athlete-in-the-world.htm","twitter":"@neymarjr","created_at":"2015-06-08 15:49:46","updated_at":"2015-06-24 00:53:14","share_name":"@neymarjr","thumbnail":"http:\/\/athletesgonegood.com\/images\/thumbnails\/thumb-neymar.jpg","url":"http:\/\/athletesgonegood.com\/candidates\/neymar"}},{"id":6,"candidate_id":78,"rank":6,"description":"Yeah, Akron! King James took home #6 for his impact through The LeBron James Family Foundation. The mission of the foundation is to positively affect the lives of children and young adults through education.\r\n","winner_category_id":0,"candidate":{"id":78,"category_id":1,"slug":"lebron-james","name":"LeBron James","description":"Wheels for Education initiative provides support to third grade students in order to help them graduate","gender":"M","photo":"lebron-james.jpg","photo_source":"http:\/\/www.winonadailynews.com\/lebron-james-headshot\/image_f13804a3-7238-539b-97b8-6fce63871466.html","twitter":"@KingJames","created_at":"2015-06-08 18:53:36","updated_at":"2015-06-24 00:39:46","share_name":"@KingJames","thumbnail":"http:\/\/athletesgonegood.com\/images\/thumbnails\/thumb-lebron-james.jpg","url":"http:\/\/athletesgonegood.com\/candidates\/lebron-james"}},{"id":7,"candidate_id":176,"rank":7,"description":"It was a good year for Heather O'Reilly. In addition to World Cup Champion, she can now add Athletes Gone Good to her list of accomplishments. Heather works with the Women\u2019s Sports Foundation to help advance the lives of girls and women through sports and physical activity\r\n","winner_category_id":0,"candidate":{"id":176,"category_id":2,"slug":"heather-oreilly","name":"Heather O'Reilly","description":"Works with the Women's Sports Foundation to help advance the lives of girls and women through sports and physical activity","gender":"F","photo":"heather-oreilly.jpg","photo_source":"http:\/\/www.vebidoo.com\/kaylyn+ortiz","twitter":"@heatheroreilly","created_at":"2015-06-30 22:08:09","updated_at":"2015-06-30 22:08:09","share_name":"@heatheroreilly","thumbnail":"http:\/\/athletesgonegood.com\/images\/thumbnails\/thumb-heather-oreilly.jpg","url":"http:\/\/athletesgonegood.com\/candidates\/heather-oreilly"}},{"id":8,"candidate_id":30,"rank":8,"description":"The tennis superstar serves charitable realness by volunteering with Variety The Children\u2019s Charity and Sole 4 Shoes. \r\n","winner_category_id":0,"candidate":{"id":30,"category_id":8,"slug":"maria-sharapova","name":"Maria Sharapova","description":"Donated her Nike tennis shoes to raise funds and awareness for Small Steps Project, a charity which helps children living on landfill sites","gender":"F","photo":"maria-sharapova.jpg","photo_source":"http:\/\/celebritiespedia.com\/maria-sharapova-weight-height-body-measurement-bra-size-diet-workout-family-body-friend-favorite-foods-songs-hobbies-bio-vital-statistics-trivia\/","twitter":"@MariaSharapova","created_at":"2015-06-08 16:30:51","updated_at" g","photo_source":"http:\/\/www.theenvycollection.com","twitter":"@dancarter","created_at":"2015-06-25 19:53:09","updated_at":"2015-06-25 19:53:09","share_name":"@dancarter","thumbnail":"http:\/\/athletesgonegood.com\/images\/thumbnails\/thumb-dan-carter.jpg","url":"http:\/\/athletesgonegood.com\/candidates\/dan-carter"}},{"id":13,"candidate_id":118,"rank":13,"description":"WWE Superstar Roman Reigns used his dance moves for good by participating in Dancing with the Knoxville Stars to raise money for East Tennessee Children\u2019s Hospital. Roman also teamed up with DoSomething.org as the face of Bully Text to encourage his fans to take action against bullying. ","winner_category_id":0,"candidate":{"id":118,"category_id":24,"slug":"roman-reigns","name":"Roman Reigns","description":"Participated in Dancing with the Knoxville Stars to raise money for East Tennessee Children's Hospital","gender":"M","photo":"roman-reigns.jpg","photo_source":"http:\/\/www.forbes.com\/sites\/chrissmith\/2015\/03\/24\/wrestlemania-31-betting-odds-say-roman-reigns-will-defeat-brock-lesnar\/","twitter":"@WWERomanReigns","created_at":"2015-06-08 20:24:30","updated_at":"2015-06-24 01:03:54","share_name":"@WWERomanReigns","thumbnail":"http:\/\/athletesgonegood.com\/images\/thumbnails\/thumb-roman-reigns.jpg","url":"http:\/\/athletesgonegood.com\/candidates\/roman-reigns"}},{"id":14,"candidate_id":98,"rank":14,"description":"This World \/ Olympic medalist in judo knows how to make an impact. Ronda is a mental health advocate, has participated in the the UFC 184 Free Rice contest to support the World Food Programme, and enriches the the lives of students through sport with the Gompers Judo Program.\r\n","winner_category_id":0,"candidate":{"id":98,"category_id":20,"slug":"ronda-rousey","name":"Ronda Rousey","description":"Participated in the UFC 184 Free Rice contest to support the World Food Programme","gender":"F","photo":"ronda-rousey.jpg","photo_source":"http:\/\/www.puebloindy.com\/local-spo
